<div class="contact-container">
  <div class="contact-card">
    <h2>Contact Us</h2>
    <p>Have questions or feedback? Send us a message!</p>
    
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <label for="email">Your Email *</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          placeholder="Enter your email">
        <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" 
             class="error-message">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="subject">Subject *</label>
        <input
          type="text"
          id="subject"
          formControlName="subject"
          class="form-control"
          placeholder="What is this regarding?">
        <div *ngIf="contactForm.get('subject')?.invalid && contactForm.get('subject')?.touched" 
             class="error-message">
          Subject is required
        </div>
      </div>

      <div class="form-group">
        <label for="message">Message *</label>
        <textarea
          id="message"
          formControlName="message"
          class="form-control"
          rows="6"
          placeholder="Enter your message here..."></textarea>
        <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" 
             class="error-message">
          Message must be at least 10 characters
        </div>
      </div>

      <div *ngIf="spamResult" class="result-message" [class.spam]="isSpam" [class.not-spam]="!isSpam">
        <div *ngIf="isSpam" class="spam-warning">
          ⚠️ Your email is detected as spam, you are flagged
        </div>
        <div *ngIf="!isSpam && !isLoading" class="success-message">
          ✅ Email sent successfully!
        </div>
      </div>

      <button 
        type="submit" 
        class="submit-btn" 
        [disabled]="contactForm.invalid || isLoading">
        {{ isLoading ? 'Checking for Spam...' : 'Send Message' }}
      </button>
    </form>
  </div>
</div>
